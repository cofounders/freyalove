<section class="popup sexytimes-menu">
	<header>
		<h3>Upcoming Dates</h3>
	</header>
	<article>
		<ol>
			{{#sexyTimes}}
			<li>
				{{#from}}
				<a href="/profile/{{id}}" title="Profile of {{firstName}} {{lastName}}">
					<img src="{{photo}}" alt="{{firstName}} {{lastName}}" />
				</a>
				{{/from}}
				<p>
					You're meeting
					{{#from}}<a href="/profile/{{id}}" title="Profile of {{firstName}} {{lastName}}">{{firstName}} {{lastName}}</a>{{/from}}
					<span class="when">{{when}}</span>
					at <span class="where">{{where}}</span>.
				</p>
			</li>
			{{/sexyTimes}}
			{{^sexyTimes}}
			<li class="empty">
				<p>
					You have no dates for now. Why not <a href="#" title="Invite someone to a date">create one</a>?
				</p>
			</li>
			{{/sexyTimes}}
		</ol>
	</article>
</section>
