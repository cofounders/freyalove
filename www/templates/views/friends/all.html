<section class="panel friends-all">
	<header>
		<h3>Your Friends ({{count}})</h3>
	</header>
	<article class="tray">
		<ul>
			{{#friends}}
			<li>
				<a href="/profile/{{id}}" title="Profile of {{firstName}} {{lastName}}">
					<img src="{{photo}}" alt="{{firstName}} {{lastName}}" />
				</a>
			</li>
			{{/friends}}
		</ul>
		{{^friends}}
		<p>New here? You should make some friends.</p>
		{{/friends}}
		<a class="invite-more" href="#">Add more friends</a>
	</article>
</section>
