<section class="friends-search">
	<header>
		<h2>Found {{count}} Search Results for {{query}}</h2>
	</header>
	<article>
		<ol>
			{{#friends}}
			<li>
				<a href="/profile/{{id}}" title="Profile of {{firstName}} {{lastName}}">
					<img src="{{photo}}" alt="{{firstName}} {{lastName}}" />
				</a>
				<div class="search-profile-details">
					<p>
						<a href="/profile/{{id}}" class="name" title="Profile of {{firstName}} {{lastName}}">{{firstName}} {{lastName}}</a>
					</p>

					{{#dateOfBirth}}
					<p>{{prettyDateOfBirth}}</p>
					{{/dateOfBirth}}

					{{#location}}
					<p>{{location}}</p>
					{{/location}}
				</div>

			</li>
			{{/friends}}
		</ol>
		{{^friends}}
		<p>No results found</p>
		{{/friends}}
	</article>
</section>
