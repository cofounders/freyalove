<section class="panel matchmakers-top">
	<header>
		<h3>Top Matchmakers</h3>
	</header>
	<article>
		<ol>
			{{#matchmakers}}
			<li>
				<img src="{{photo}}" alt="Picture of {{name}}" />
				<div class="matchmaker-points">
					<p><a href="/profile/{{id}}" title="Profile of {{name}}">{{name}}</a></p>
					<p>{{points}} points</p>
				</div>
			</li>
			{{/matchmakers}}
			{{^matchmakers}}
			<p>No matchmakers ranked yet</p>
			{{/matchmakers}}
		</ol>
	</article>
</section>
