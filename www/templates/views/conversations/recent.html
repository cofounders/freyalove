<section class="conversations-conversation">
	<header>
		<h2>Inbox</h2>
		<a href="#" class="button archive" title="Start a new conversation with someone">New Conversation</a>
	</header>
	<article>
		<ol>
			{{#conversations}}
			<li class="{{#UNREAD}}un{{/UNREAD}}read">
				{{#lastMessage}}
				{{#from}}
				<a href="/profile/{{id}}" class="photo" title="Profile of {{name}}">
					<img src="{{photo}}" alt="{{name}}" />
				</a>
				{{/from}}
				<div class="conversation-content">
					<p>
						{{#from}}<a href="/profile/{{id}}" class="name" title="Profile of {{name}}">{{name}}</a>{{/from}}
						<span class="when">{{when}}2 days ago</span>
					</p>
					<p>{{body}}</p>
				</div>
				{{/lastMessage}}
			</li>
			{{/conversations}}
			{{^conversations}}
			<li class="empty">
				<p>No conversations</p>
			</li>
			{{/conversations}}
		</ol>
	</article>
</section>
