<section class="popup conversations-menu">
	<header>
		<h3>Conversations</h3>
		<menu>
			<li><a href="/conversations">View all</a></li>
		</menu>
	</header>
	<article>
		<ol>
			{{#conversations}}
			<li class="{{#UNREAD}}un{{/UNREAD}}read">
				<a href="#">
				{{#lastMessage}}
				{{#from}}
				<img src="{{photo}}" alt="{{name}}" />
				{{/from}}
				<p>
					{{#from}}{{name}}{{/from}}
					<span class="body">{{body}}</span>
					<span class="when">{{when}}</span>
				</p>
				{{/lastMessage}}
				</a>
			</li>
			{{/conversations}}
			{{^conversations}}
			<li class="empty">
				<p>No conversations yet</p>
			</li>
			{{/conversations}}
		</ol>
	</article>
</section>
