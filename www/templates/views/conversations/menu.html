<section class="popup conversations-menu">
	<header>
		<h3>Conversations</h3>
		<menu>
			<li><a href="/conversations">View all</a></li>
		</menu>
	</header>
	<article>
		<ol>
			{{#conversations}}
			<li class="{{#UNREAD}}un{{/UNREAD}}read">
				{{#lastMessage}}
				{{#from}}<a href="/profile/{{id}}" title="Profile of {{name}}">{{name}}</a> says:{{/from}}
				<span class="body">{{body}}</span>
				<span class="when">{{when}}</span>
				{{/lastMessage}}
			</li>
			{{/conversations}}
			{{^conversations}}
			<li class="empty">
				<p>No conversations</p>
			</li>
			{{/conversations}}
		</ol>
	</article>
</section>
