<div class="dialog">
	<section class="conversations-create">
		<header>
			<h2>New Conversation</h2>
		</header>
		<article>
			<div class="form-item">
				<label for="chzn">Who</label>
			 	<select data-placeholder="Choose conversation receipents..." id="chzn" class="chzn-select" multiple>
					{{#friends}}
					<option value="{{firstName}} {{lastName}}">{{firstName}} {{lastName}}</option>
					{{/friends}}
				</select>
			</div>
			<div class="form-item">
				<textarea placeholder="Write a message..."></textarea>
			</div>
		</article>
		<footer>
			<a href="#" class="button flat close">Cancel</a>
			<a href="" class="button primary">Send Message</a>
		</footer>
	</section>
</div>
