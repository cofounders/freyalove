<div class="popup-active">
	<section class="conversations-create">
		<header>
			<h2>New Conversation</h2>
		</header>
		<article>
			<div class="form-item">
				<label for="">Who</label>
			 	<select data-placeholder="Choose conversation receipents..." class="chzn-select" multiple>
          {{#friends}}
          <option value="{{firstName}} {{lastName}}">{{firstName}} {{lastName}}</option>
        	{{/friends}}
        </select>
      </div>
			<div class="form-item">
				<textarea placeholder="Write a message..."></textarea>
			</div>
		</article>
		<footer>
			<a href="#" class="button flat close">Close</a>
			<a href="" class="button highlight">Send Message</a>
		</footer>
	</section>
</div>
